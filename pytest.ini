[pytest]
# Quiet output; exclude hardware tests by default (CI-friendly). Override with `-m hardware`.
addopts = -q -m "not hardware"
pythonpath = .
testpaths = tests
norecursedirs = utils scripts docs data .venv venv .git __pycache__
markers =
    hardware: tests requiring hardware (GPIO, camera, buzzer, RGB)
    integration: integration tests across subsystems and services
